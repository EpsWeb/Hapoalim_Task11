<div class="center">
  <mat-form-field>
    <mat-label>User</mat-label>
    <mat-select [formControl]="userControl">
      <mat-option *ngFor="let user of allUsers" [value]="user.id">{{user.displayName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary"
          (click)="enter()"
          [disabled]="userControl.invalid"
  >Enter
  </button>

</div>
